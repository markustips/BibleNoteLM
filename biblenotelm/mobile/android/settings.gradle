include ':app'
include ':capacitor-cordova-android-plugins'
project(':capacitor-cordova-android-plugins').projectDir = new File('./capacitor-cordova-android-plugins/')

apply from: 'capacitor.settings.gradle'

// Use local Maven repository instead of flatDir for better dependency management
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        // Local Maven repository for custom AAR/JAR files (if needed in the future)
        maven { url = uri("app/libs") }
        maven { url = uri("capacitor-cordova-android-plugins/src/main/libs") }
    }
}